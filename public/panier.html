<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="liaisons/css/styles.css">
<script defer src="liaisons/js/gestion_panier.js"></script>
<html lang="fr">
    <header>
        <h1 class="panierTitre">Panier</h1>
    </header>
    <main class="mainPanier">
        <section class="sectionPanier">
            <section class="livreAjoute article1">
               <div class="ctnImg">
                  <picture>
                     <source srcset="">
                     <source srcset="">
                     <img class="ctnImg__img" src="./liaisons/images/operatique_couv.jpg" width="100">
                  </picture>
               </div>
                <div class="ctnInfoLivre">
                    <p class="ctnInfoLivre__titre"><a class="" href="">La Jacquette</a></p>
                    <p class="ctnInfoLivre__isbn">ISBN: <span class="ctnInfoLivre__isbnSpan">0998099866</span></p>
                    <p class="ctnInfoLivre__prix">Prix unitaire: <span class="ctnInfoLivre__prixSpan">20</span>$</p>
                    <p class="ctnInfoLivre__total" >Total: <span class="ctnInfoLivre__totalSpan"></span>$</p>
                </div>
                <div class="ajoutPanier">
                    <input class="ajoutPanier__moins btnPrimaire" type="button" name="nbLivres" id="moins" value="-" hidden="hidden">
                    <span class="ajoutPanier__nbLivre">1</span>
                    <input class="ajoutPanier__plus btnPrimaire" type="button" name="nbLivres" id="plus" value="+"><br>
                </div>
                <div class="modificationArticle">
                    <button class="ajoutPanier__btnSouhait btnSecondaire" type="button" name="ajoutSouhait" id="ajoutSouhait">Ajouter à ma liste</button>
                    <button class="supprimer btnSecondaire">Supprimer</button>
                    <button class="modifier btnSecondaire">Modifier</button>
                </div>
            </section>
            <section class="livreAjoute article2">
                   <div class="ctnImg">
                      <picture>
                         <source srcset="">
                         <source srcset="">
                         <img class="ctnImg__img" src="./liaisons/images/operatique_couv.jpg" width="100">
                      </picture>
                   </div>
                    <div class="ctnInfoLivre">
                        <p class="ctnInfoLivre__titre"><a class="" href="">La Jacquette</a></p>
                        <p class="ctnInfoLivre__isbn">ISBN: <span class="ctnInfoLivre__isbnSpan">0998099866</span></p>
                        <p class="ctnInfoLivre__prix">Prix unitaire: <span class="ctnInfoLivre__prixSpan">13.75</span>$</p>
                        <p class="ctnInfoLivre__total">Total: <span class="ctnInfoLivre__totalSpan"></span>$</p>
                    </div>
                    <div class="ajoutPanier ">
                        <input class="ajoutPanier__moins btnPrimaire" type="button" name="nbLivres" id="moins" value="-" hidden="hidden">
                        <span class="ajoutPanier__nbLivre">1</span>
                        <input class="ajoutPanier__plus btnPrimaire" type="button" name="nbLivres" id="plus" value="+"><br>
                    </div>
                    <div class="modificationArticle">
                        <button class="ajoutPanier__btnSouhait btnSecondaire" type="button" name="ajoutSouhait" id="ajoutSouhait">Ajouter à ma liste</button>
                        <button class="supprimer btnSecondaire">Supprimer</button>
                        <button class="modifier btnSecondaire">Modifier</button>
                    </div>
                </section>
        </section>
        <form class="resumePanier" action="" method="GET">
            <legend class="resumePanier__titre">Résumé de la commande</legend>
            <fieldset class="sous-total">
                <label class="sous-total__label" for="sous-total">Sous-total: </label>
                <input class="sous-total__input" type="text" name="sous-total" id="sous-total" value="0" readonly>
            </fieldset>
            <fieldset class="tps">
                 <label class="tps__label" for="tps">Montant TPS (5%): </label>
                 <input class="tps__input" type="text" name="tps" id="tps" value="" readonly>
            </fieldset>
            <fieldset class="tvq">
                  <label class="tvq__label" for="tvq">Montant TVQ (9.975%): </label>
                  <input class="tvq__input" type="text" name="tvq" id="tvq" value="4" readonly>
            </fieldset>
            <fieldset class="taxes">
                   <label class="taxes__label" for="taxes">Taxes: </label>
                   <input class="taxes__input" type="text" name="taxes" id="taxes" value="6" readonly><br>
            </fieldset>
            <fieldset class="livraison">
               <label class="livraison__label" for="livraison">Livraison: </label>
               <input class="livraison__input" type="text" name="livraison" id="livraison" value="" readonly><br>
               <i class="livraison__details">* Le délai de livraison est de 10 jours</i>
            </fieldset>
            <fieldset class="total">
                   <label class="total__label" for="total">Total: </label>
                   <input class="total__input" type="text" name="total" id="total" value="" readonly><br>
            </fieldset>
            <button class="resumePanier__btnSubmit btnPrimaire" type="button">Passer à la caisse</button>
        </form>
    </main>
</html>
